<script>

    function load() {
        // prompt("Hello");
        d3.select("#lineGraph").selectAll("*").remove();
        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 520 - margin.left - margin.right,
            height = 460 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#lineGraph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        d3.csv("lineGraph.csv",

            // When reading the csv, I must format variables:
            function (d) {

                if(d.countryterritoryCode==countryCode){

                    return {

                        date: d3.timeParse("%Y-%m-%d")(d.date), value: d.cases, code: d.countryterritoryCode
                    }}
            },

            // Now I can use this dataset:
            function (data) {

                console.log(data);
                // Add X axis --> it is a date format
                var x = d3.scaleTime()
                    .domain(d3.extent(data, function (d) {
                        return d.date;
                    }))
                    .range([0, width]);
                xAxis = svg.append("g")
                    .attr("transform", "translate(0," + height + ")").attr('stroke-width', 0.25).attr("class", "xAxis")
                    .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b")));

                // text label for the x axis
                svg.append("text")
                    .attr("transform",
                        "translate(" + (width/2) + " ," +
                        (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .style("fill","#050543")
                    .style("font","12px sans-serif")
                    .text("Date (2020)");


                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, d3.max(data, function (d) {
                        return +d.value;
                    })])
                    .range([height, 0]);
                yAxis = svg.append("g")
                    .call(d3.axisLeft(y)).attr('stroke-width', 0);

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .attr("class","yLabel")
                    .style("text-anchor", "middle")
                    .style("fill","#050543")
                    .style("font","12px sans-serif")
                    .text("Cases");


                // Add a clipPath: everything out of this area won't be drawn.
                var clip = svg.append("defs").append("svg:clipPath")
                    .attr("id", "clip")
                    .append("svg:rect")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("x", 0)
                    .attr("y", 0);

                // Add brushing
                var brush = d3.brushX()                   // Add the brush feature using the d3.brush function
                    .extent([[0, 0], [width, height]])  // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
                    .on("end", updateChart)               // Each time the brush selection changes, trigger the 'updateChart' function

                // Create the line variable: where both the line and the brush take place
                var line = svg.append('g')
                    .attr("clip-path", "url(#clip)")

                // Add the line
                line.append("path")
                    .datum(data)
                    .attr("class", "line")  // I add the class line to be able to modify this line later on.
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function (d) {
                            return x(d.date)
                        })
                        .y(function (d) {
                            return y(d.value)
                        })

                    )

                // Add the brushing
                line
                    .append("g")
                    .attr("class", "brush")
                    .call(brush);

                // A function that set idleTimeOut to null
                var idleTimeout

                function idled() {
                    idleTimeout = null;
                }

                // A function that update the chart for given boundaries
                function updateChart() {

                    // What are the selected boundaries?
                    extent = d3.event.selection

                    // If no selection, back to initial coordinate. Otherwise, update X axis domain
                    if (!extent) {
                        if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
                        x.domain([4, 8])
                    } else {
                        x.domain([x.invert(extent[0]), x.invert(extent[1])])
                        line.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
                    }

                    // Update axis and line position
                    xAxis.transition().duration(1000).call(d3.axisBottom(x).tickFormat(d3.timeFormat("%d/%m")))
                    line
                        .select('.line')
                        .transition()
                        .duration(1000)
                        .attr("d", d3.line()
                            .x(function (d) {
                                return x(d.date)
                            })
                            .y(function (d) {
                                return y(d.value)
                            })

                        )
                }

                // If user double click, reinitialize the chart
                svg.on("dblclick", function () {
                    x.domain(d3.extent(data, function (d) {
                        return d.date;
                    }))
                    xAxis.transition().call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b")))
                    line
                        .select('.line')
                        .transition()
                        .attr("d", d3.line()
                            .x(function (d) {
                                return x(d.date)
                            })
                            .y(function (d) {
                                return y(d.value)
                            })

                        )
                });

            })

    }
</script>

<script>

    function barGraphLoad(value) {

        console.log(value);

        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
            width = 550 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#barGraph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Initialize the X axis
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.2);
        var xAxis = svg.append("g")
            .attr("transform", "translate(0," + height + ")")

        // Initialize the Y axis
        var y = d3.scaleLinear()
            .range([height, 0]);
        var yAxis = svg.append("g")
            .attr("class", "myYaxis")


        // A function that create / update the plot for a given variable:
        function update(selectedVar) {

            // Parse the Data
            d3.csv("topStats.csv", function (data) {

                //  console.log(data)

                // X axis
                x.domain(data.map(function (d) {
                    return d.code;
                }))
                xAxis.transition().duration(1000).call(d3.axisBottom(x))

                // Add Y axis
                y.domain([0, d3.max(data, function (d) {
                    return +d[selectedVar]
                })]);
                yAxis.transition().duration(1000).call(d3.axisLeft(y));

                // variable u: map data to existing bars
                var u = svg.selectAll("#barGraph rect")
                    .data(data)

                // update bars
                u
                    .enter()
                    .append("rect")
                    .merge(u)
                    .transition()
                    .duration(1000)
                    .attr("x", function (d) {
                        return x(d.code);
                    })
                    .attr("y", function (d) {
                        return y(d[selectedVar]);
                    })
                    .attr("width", x.bandwidth())
                    .attr("height", function (d) {
                        return height - y(d[selectedVar]);
                    })
                    .attr("fill", "#3566A5")
            })

        }

        d3.select("#casesBtn").on("click", function change() {
